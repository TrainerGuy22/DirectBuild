apply plugin: 'groovy'

repositories {
   mavenCentral()
}
dependencies {
   compile 'org.codehaus.groovy:groovy-all:2.1.8'
   compile 'io.vertx:vertx-core:2.0.2-final'
   compile 'io.vertx:lang-groovy:2.0.0-final'
   compile 'io.vertx:lang-jython:2.0.0-final'
}

jar {
   manifest {
      attributes('Main-class': 'com.directmyfile.ci.Main')
   }

   from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
